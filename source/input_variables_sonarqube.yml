---
.input-variables-sonarqube:
  - |
    echo ""
    echo -e "\033[1;33m===>\033[0m 💾 Print set inputs Variables"
    echo -e "┌─────────────────────────────────────┬────────────────────────────────────────────────────────────────────────────────────────────────────┐"
    printf "| %-35s | %-98s |\n" "Variable" "Value"
    echo -e "├─────────────────────────────────────┼────────────────────────────────────────────────────────────────────────────────────────────────────┤"
    printf "| %-35s | %-98s |\n" "DOCKER_IMAGE" $DOCKER_IMAGE
    printf "| %-35s | %-98s |\n" "SONAR_USER_HOME" $SONAR_USER_HOME
    printf "| %-35s | %-98s |\n" "SONAR_HOST_URL" $SONAR_HOST_URL
    printf "| %-35s | %-98s |\n" "SONAR_ORGANIZATION" $SONAR_ORGANIZATION
    printf "| %-35s | %-98s |\n" "SONAR_PROJECT_KEY" $SONAR_PROJECT_KEY
    printf "| %-35s | %-98s |\n" "SONAR_PROJECT_NAME" $SONAR_PROJECT_NAME
    printf "| %-35s | %-98s |\n" "SONAR_PROJECT_DESCRIPTION" "$SONAR_PROJECT_DESCRIPTION"
    printf "| %-35s | %-98s |\n" "SONAR_PROJECT_VERSION" $SONAR_PROJECT_VERSION
    printf "| %-35s | %-98s |\n" "SONAR_SOURCES" $SONAR_SOURCES
    echo -e "└─────────────────────────────────────┴────────────────────────────────────────────────────────────────────────────────────────────────────┘"
