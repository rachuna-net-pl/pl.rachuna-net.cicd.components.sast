---
.trivy_init:
  - echo "🔗 Trivy config init"
  - trivy --version
  - |
    echo -e "\n\033[1;34m💾 Print set Variables\033[0m"
    printf "┌ %-25s ┬ %-100s ┐\n" "─────────────────────────" "────────────────────────────────────────────────────────────────────────────────────────────────────"
    printf "| %-25s | %-100s |\n" "Variable" "Value"
    printf "├ %-25s ┼ %-100s ┤\n" "─────────────────────────" "────────────────────────────────────────────────────────────────────────────────────────────────────"
    printf "| %-25s | %-100s |\n" "stage" $STAGE
    printf "| %-25s | %-100s |\n" "docker_image" $DOCKER_IMAGE
    printf "| %-25s | %-100s |\n" "trivy_source_path" $TRIVY_SOURCE_PATH
    printf "└ %-25s ┴ %-100s ┘\n" "─────────────────────────" "────────────────────────────────────────────────────────────────────────────────────────────────────"
